<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>

</head>
<body>
    <main>
        <div class="row">
            <div class="bg col-4">
                <div class="title">
                    <img src="img/odin-lined.png" alt="">
                    <span> Odin</span>
                </div>
                <p class="credit">Photo by <a href="https://unsplash.com/photos/Z3NceSeZqgI">Federico Bottos</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
            <div class="col-8">
                <div class="header">
                    <p class="heading">This is not real online service! You know you need something like this in your lif to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                    <p class="heading">You <em>know</em> you want to.</p>
                </div>
                <div class="form-group">
                    <form action="" id="signup-form">
                        <h2>Let's do this!</h2>
                        <div class="form-content">
                            <div class="form-item">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="form-item">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-item">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" name="phone-number" id="phone-number">
                            </div>
                            <div class="form-item">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="form-item">
                                <label for="password-confirm">Confirm Password</label>
                                <input type="password" id="password-confirm">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="cta">
                    <button type="submit" class="btn">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
