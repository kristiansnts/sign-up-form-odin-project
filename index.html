<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="bg col-4">
                <span class="title">
                    <img src="img/odin-lined.png" alt="">
                    Odin
                </span>
                <p>Photo by <a href="https://unsplash.com/photos/QaVlY5L7MJ8">Andrea de Santis</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
            <div class="col-8">
                <div class="header">
                    <p class="heading">This is not real online service! You know you need something like this in your lif to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-group">
                    <form action="">
                        <div class="form-content">
                            <h2>Let's do this!</h2>
                            <div class="form-item">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="form-item">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-item">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" name="phone-number" id="phone-number">
                            </div>
                            <div class="form-item">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="form-item">
                                <label for="password-confirm">Confirm Password</label>
                                <input type="password" id="password-confirm">
                            </div>
                        </div>

                        <button type="submit" class="btn">Create Account</button>
                    </form>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
